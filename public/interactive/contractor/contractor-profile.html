<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0">

    <style>
    *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif;}
    body{background:#F9FAFB;color:#1F1F1F;}
    header{display:flex;align-items:center;justify-content:center;padding:18px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.05);}
    header h1{font-size:18px;font-weight:600;color:#14213D;}
    .avatar{width:72px;height:72px;border-radius:50%;background:#C75C24;color:#fff;display:flex;align-items:center;justify-content:center;font-size:28px;font-weight:700;margin:20px auto 10px;}
    .card{background:#fff;border-radius:12px;padding:20px;box-shadow:0 4px 12px rgba(0,0,0,.05);margin:20px;}
    button{cursor:pointer;border:none;border-radius:8px;padding:10px 20px;font-weight:600;font-size:14px;}
    .btn-primary{background:#C75C24;color:#fff;} .btn-outline{background:#fff;border:2px solid #14213D;color:#14213D;}
    footer{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:10px 0;box-shadow:0 -2px 6px rgba(0,0,0,.05);}
    footer a{display:flex;flex-direction:column;align-items:center;font-size:10px;color:#14213D;} footer img{width:20px;height:20px;margin-bottom:4px;}
    </style></head><body>
    
    <header><h1>Profile</h1></header>
    
    <div class="avatar">JD</div>
    <p style="text-align:center;font-weight:600;margin-bottom:5px;">John Doe</p>
    <p style="text-align:center;font-weight:600;margin-bottom:5px;">★★★★☆</p>
    <p style="text-align:center;font-size:13px;color:#6C7A89;margin-bottom:20px;">Austin, TX • Member since 2024</p>
    
    <div class="card">
      <div style="display:flex;justify-content:space-between;margin-bottom:12px;">
        <span style="font-size:13px;color:#6C7A89;">Status</span>
        <span id="statLbl" style="font-weight:600;">Online</span>
      </div>
      <button class="btn-outline" style="width:100%;" onclick="toggleStat()">Go Offline</button>
    </div>
    
    <div class="card">
      <h2 style="font-size:14px;font-weight:600;margin-bottom:14px;">Payment Details</h2>
      <p style="font-size:13px;">•••• 1234 – Chase Bank</p>
      <button class="btn-primary" style="margin-top:12px;width:100%;">Update Payout Info</button>
    </div>
    
    <footer>
      <a href="contractor-feed.html"><img src="https://img.icons8.com/ios-filled/50/14213D/list.png">Feed</a>
      <a href="contractor-jobs.html"><img src="https://img.icons8.com/ios-filled/50/14213D/maintenance.png">Jobs</a>
      <a href="contractor-earnings.html"><img src="https://img.icons8.com/ios-filled/50/14213D/wallet.png">Earnings</a>
      <a href="contractor-profile.html"><img src="https://img.icons8.com/ios-filled/50/14213D/user.png">Profile</a>
    </footer>
    
    <script>
    function toggleStat(){
      const lbl=document.getElementById('statLbl');
      const btn=document.querySelector('.btn-outline');
      const online=lbl.textContent==='Online';
      lbl.textContent=online?'Offline':'Online';
      btn.textContent=online?'Go Online':'Go Offline';
    }
    </script>
    </body></html>
