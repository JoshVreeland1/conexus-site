<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Tenant Home â€“ Conexus</title>
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif;}
body{background:#F9FAFB;color:#1F1F1F;}
a{text-decoration:none;color:#C75C24;}
button{cursor:pointer;border:none;border-radius:8px;padding:12px 20px;font-weight:600;font-size:14px;min-height:44px;}
.btn-primary{background:#C75C24;color:#fff;}
.btn-outline{background:#fff;border:2px solid #14213D;color:#14213D;}
.btn-details{background:#C75C24;color:#fff;padding:8px 14px;font-size:12px;border-radius:6px;min-height:40px;}
.card{background:#fff;border-radius:12px;padding:24px;box-shadow:0 4px 12px rgba(0,0,0,.05);}
.mt-32{margin-top:32px;}
.pill{padding:2px 10px;border-radius:12px;font-size:12px;color:#fff;}
.pill-prog{background:#2BA84A;}
header{display:flex;align-items:center;justify-content:center;padding:10px 0;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.05);}
.logo img{width:103px;height:60px;}
main{padding:24px;padding-bottom:120px;}
.action-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;}
.action-btn{display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.06);padding:14px;cursor:pointer;text-align:center;font-size:12px;font-weight:600;color:#14213D;min-height:92px;}
.action-btn img{width:24px;height:24px;margin-bottom:6px;}
.status-card h3{font-size:16px;font-weight:600;margin-bottom:12px;}
.status-row{display:flex;align-items:center;justify-content:space-between;margin:6px 0;}
footer{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:10px 0 calc(10px + env(safe-area-inset-bottom));box-shadow:0 -2px 6px rgba(0,0,0,.05);}
footer a{display:flex;flex-direction:column;align-items:center;font-size:10px;color:#14213D;padding:6px 10px;}
footer img{width:20px;height:20px;margin-bottom:4px;}
</style>
</head>
<body>

<header>
  <div class="logo"><img src="/logo3.png" alt="Conexus"></div>
</header>

<main>
  <!-- Quick actions -->
  <div class="action-grid">
    <div class="action-btn" onclick="location.href='tenant-new.html'">
      <img src="https://img.icons8.com/ios-filled/50/14213D/plus-math.png" alt="">
      Submit<br>Work Order
    </div>
    <div class="action-btn" onclick="location.href='tenant-messages.html'">
      <img src="https://img.icons8.com/ios-filled/50/14213D/topic.png" alt="">
      Message<br>Landlord
    </div>
    <div class="action-btn" onclick="location.href='tenant-history.html'">
      <img src="https://img.icons8.com/ios-filled/50/14213D/folder-invoices.png" alt="">
      View<br>History
    </div>
  </div>

  <!-- Current work-order status -->
  <div class="card mt-32 status-card">
    <h3>Current Work Order</h3>
    <div class="status-row">
      <span>Issue:</span>
      <span>Leaking kitchen pipe</span>
    </div>
    <div class="status-row">
      <span>Status:</span>
      <span class="pill pill-prog">In Progress</span>
    </div>
    <div class="status-row">
      <span>Technician:</span>
      <span>Bright Plumbing Co.</span>
    </div>
    <div class="status-row" style="margin-top:14px;">
      <!-- UPDATED: goes straight to this job's details page -->
      <button class="btn-details" onclick="location.href='tenant-job-3060.html'">View Details</button>
    </div>
  </div>
</main>

<footer>
  <a href="tenant-home.html"><img src="https://img.icons8.com/ios-filled/50/14213D/home.png">Home</a>
  <a href="tenant-messages.html"><img src="https://img.icons8.com/ios-filled/50/14213D/speech-bubble.png">Messages</a>
  <a href="tenant-history.html"><img src="https://img.icons8.com/ios-filled/50/14213D/time-machine.png">History</a>
  <a href="tenant-profile.html"><img src="https://img.icons8.com/ios-filled/50/14213D/user.png">Profile</a>
</footer>

</body>
</html>
