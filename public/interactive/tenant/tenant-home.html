<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tenant Home – Conexus</title>

<!-- ===== SHARED INLINE STYLES ===== -->
<style>
*{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif;}
body{background:#F9FAFB;color:#1F1F1F;}
a{text-decoration:none;color:#C75C24;}
/* Buttons */
button{cursor:pointer;border:none;border-radius:8px;padding:10px 20px;font-weight:600;font-size:14px;}
.btn-primary{background:#C75C24;color:#fff;}
.btn-outline{background:#fff;border:2px solid #14213D;color:#14213D;}
.btn-accept{background:#2BA84A;color:#fff;}
.btn-details{background:#C75C24;color:#fff;padding:6px 14px;font-size:12px;border-radius:6px;}
.btn-complete{background:#14213D;color:#fff;padding:6px 14px;border-radius:6px;font-size:12px;}
/* Filter pill */
.filter-btn{padding:6px 14px;border-radius:20px;font-size:12px;margin-right:8px;border:1px solid #C75C24;background:#fff;color:#C75C24;cursor:pointer;}
.filter-btn.active{background:#C75C24;color:#fff;}
/* Card + layout */
.card{background:#fff;border-radius:12px;padding:24px;box-shadow:0 4px 12px rgba(0,0,0,.05);}
.flex{display:flex;gap:24px;flex-wrap:wrap;}
.mt-32{margin-top:32px;}
/* Pills */
.pill{padding:2px 10px;border-radius:12px;font-size:12px;color:#fff;}
.pill-open{background:#F0A202;}
.pill-wait{background:#F0A202;}
.pill-prog{background:#2BA84A;}
.pill-done{background:#14213D;}
/* Mobile-specific tweaks */
header{display:flex;align-items:center;justify-content:space-between;padding:18px 24px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.05);}
.logo{display:flex;align-items:center;font-size:20px;font-weight:700;color:#14213D;}
.logo span{margin-left:8px;}
main{padding:24px;}
.action-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:16px;}
.action-btn{display:flex;flex-direction:column;align-items:center;justify-content:center;background:#fff;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,.06);padding:14px;cursor:pointer;text-align:center;font-size:12px;font-weight:600;color:#14213D;}
.action-btn img{width:24px;height:24px;margin-bottom:6px;}
.status-card h3{font-size:16px;font-weight:600;margin-bottom:12px;}
.status-row{display:flex;align-items:center;justify-content:space-between;margin:6px 0;}
.status-row span:first-child{font-weight:500;}
footer{position:fixed;bottom:0;left:0;right:0;background:#fff;display:flex;justify-content:space-around;padding:10px 0;box-shadow:0 -2px 6px rgba(0,0,0,.05);}
footer a{display:flex;flex-direction:column;align-items:center;font-size:10px;color:#14213D;}
footer img{width:20px;height:20px;margin-bottom:4px;}
</style>
</head>
<body>

<!-- Header -->
<header>
  <div class="logo">
    <img src="../Conexus_Logo2.png" alt="Conexus" style="width:50px;height:50px;">
    <span>Conexus</span>
  </div>
  <button class="btn-outline" style="padding:6px 14px;font-size:12px;">Profile</button>
</header>

<main>
  <!-- Quick actions -->
  <div class="action-grid">
    <div class="action-btn" onclick="location.href='tenant-new.html'">
      <img src="https://img.icons8.com/ios-filled/50/14213D/plus-math.png" alt="">
      Submit<br>Work Order
    </div>
    <div class="action-btn" onclick="alert('Opening chat…')">
      <img src="https://img.icons8.com/ios-filled/50/14213D/topic.png" alt="">
      Message<br>Landlord
    </div>
    <div class="action-btn" onclick="location.href='tenant-review.html'">
      <img src="https://img.icons8.com/ios-filled/50/14213D/folder-invoices.png" alt="">
      View<br>History
    </div>
  </div>

  <!-- Current work-order status -->
  <div class="card mt-32 status-card">
    <h3>Current Work Order</h3>
    <div class="status-row">
      <span>Issue:</span>
      <span>Leaking kitchen pipe</span>
    </div>
    <div class="status-row">
      <span>Status:</span>
      <span class="pill pill-prog">In Progress</span>
    </div>
    <div class="status-row">
      <span>Technician:</span>
      <span>Bright Plumbing Co.</span>
    </div>
    <div class="status-row" style="margin-top:14px;">
      <button class="btn-details" onclick="location.href='tenant-review.html'">View Details</button>
    </div>
  </div>
</main>
