<!DOCTYPE html><html lang="en"><head>
    <meta charset="UTF-8"><title>Submit Work Order | Conexus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
     *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,Arial,sans-serif;}
     body{background:#F9FAFB;color:#1F1F1F;}
     label{font-size:14px;font-weight:600;display:block;margin:14px 0 6px;}
     input,select,textarea{width:100%;padding:12px;border:1px solid #d0d0d0;border-radius:8px;font-size:14px;}
     button{margin-top:24px;background:#C75C24;color:#fff;border:none;padding:14px 28px;border-radius:8px;font-weight:600;cursor:pointer;}
     .container{max-width:680px;margin:40px auto;background:#fff;padding:32px;border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.06);}
    </style></head><body>
    
    <div class="container">
      <h1 style="font-size:28px;margin-bottom:24px;color:#14213D;">Submit Work Order</h1>
      
      <form onsubmit="event.preventDefault();location.href='index.html'">
        <label>Name</label><input required>
        <label>Address</label><input required>
        <label>Unit Number</label><input required>
    
        <label>Issue Category</label>
        <select required>
          <option value="">Selectâ€¦</option>
          <option>Plumbing</option><option>Electrical</option>
          <option>HVAC</option><option>Handyman</option><option>Pest Control</option>
        </select>
    
        <label>Brief Issue Title</label><input required>
        <label>Detailed Description</label><textarea rows="4" required></textarea>
    
        <label>Upload Picture</label><input type="file" accept="image/*">
    
        <button>Submit Work Order</button>
      </form>
    </div>
    </body></html>
